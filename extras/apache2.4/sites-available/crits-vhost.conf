<IfModule mod_ssl.c>
  <VirtualHost _default_:443>

  	ServerAdmin webmaster@localhost
    ServerName crits.example.local
    # ServerAlias crits-alias.example.local


    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    LogLevel info ssl:warn
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLCertificateFile    /etc/ssl/certs/wildcard.ig.loc.pem
    SSLCertificateKeyFile /etc/ssl/private/wildcard.ig.loc.key
    SSLCACertificateFile /etc/ssl/certs/InfoGuardAGRootCA01.pem
    SSLProtocol All -SSLv2 -SSLv3

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
      SSLOptions +StdEnvVars
    </FilesMatch>

    # CRITs directories
  	<Directory /data/crits/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride None
      Order allow,deny
      allow from all
      <Files "django.wsgi">
        Require all granted
      </Files>
  	</Directory>
  	<Directory /data/crits/extras/www/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride None
      Order allow,deny
      allow from all
  	</Directory>
    <Directory "/data/crits/extras/www/(static|js|css|ext|images|img|new_images|plugin)">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>

    # CRITs alias and wsgi configuration
    DocumentRoot /data/crits/extras/www
    Alias /static/ /data/crits/extras/www/static/
    Alias /js/ /data/crits/extras/www/js/
    Alias /css/ /data/crits/extras/www/css/
    Alias /ext/ /data/crits/extras/www/ext/
    Alias /images/ /data/crits/extras/www/images/
    Alias /img/ /data/crits/extras/www/img/
    Alias /new_images/ /data/crits/extras/www/new_images/
    Alias /plugin/ /data/crits/extras/www/plugin/
    Alias /favicon.ico /data/crits/extras/www/favicon.ico
    WSGIScriptAlias / /data/crits/django.wsgi
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On

  </VirtualHost>
</IfModule>

