<IfModule mod_ssl.c>
  <VirtualHost _default_:443>

  	ServerAdmin webmaster@localhost
    ServerName crits.example.local
    # ServerAlias crits-alias.example.local


    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    LogLevel info ssl:warn
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLCertificateFile    /etc/ssl/certs/wildcard.ig.loc.pem
    SSLCertificateKeyFile /etc/ssl/private/wildcard.ig.loc.key
    SSLCACertificateFile /etc/ssl/certs/InfoGuardAGRootCA01.pem
    SSLProtocol All -SSLv2 -SSLv3

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
      SSLOptions +StdEnvVars
    </FilesMatch>

    # CRITs directories
  	<Directory /data/crits/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride None
      Order allow,deny
      allow from all
      <Files "django.wsgi">
        Require all granted
      </Files>
  	</Directory>
  	<Directory /var/www/crits/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      allow from all
    </Directory>


    # CRITs alias and wsgi configuration
    DocumentRoot /var/www/crits
    Alias /static/ /var/www/crits/static/
    Alias /js/ /var/www/crits/js/
    Alias /css/ /var/www/crits/css/
    Alias /ext/ /var/www/crits/ext/
    Alias /images/ /var/www/crits/images/
    Alias /img/ /var/www/crits/img/
    Alias /new_images/ /var/www/crits/new_images/
    Alias /plugin/ /var/www/crits/plugin/
    Alias /favicon.ico /var/www/crits/favicon.ico
    WSGIScriptAlias / /data/crits/django.wsgi
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On

  </VirtualHost>
</IfModule>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
