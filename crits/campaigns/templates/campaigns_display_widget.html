<div class="content_box">
    <h3 class="titleheader">
    <span>Campaigns</span>
    <span class="add_button" data-intro="Add a campaign" data-position="right">
      <a href="#" action="{% url 'crits.campaigns.views.campaign_add' relationship.type hit.id %}" class="ui-icon ui-icon-plusthick dialogClick" dialog="campaign-add" persona="new" title="Add Campaign"></a>
    </span>
    </h3>
    <div class="content_body">
        <table class='chart' id="campaign_listing">
            <thead>
                {% if not hit.campaign %}
                <tr style="display:none;">
                {% else %}
                <tr>
                {% endif %}
                    <th>Campaign</th>
                    <th>Confidence</th>
                    <th>Description</th>
                    <th>Analyst</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for campaign in hit.campaign %}
                {% include "campaigns_display_row_widget.html" %}
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
