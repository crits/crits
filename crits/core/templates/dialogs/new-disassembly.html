{% load url from future %}

<div id="dialog-{{ request.GET.dialog }}" title="Upload Disassembly">
    <form id="form-{{ request.GET.dialog }}" 
	  action='{% url "crits.disassembly.views.upload_disassembly" %}'
          method='POST' enctype="multipart/form-data" target="new-disassembly-iframe"
	  item-type="new-disassembly">
    <table class="form">{{ upload_disassembly.as_table }}</table>
    <iframe name="new-disassembly-iframe" class="file-submit-iframe" style="display:none;"></iframe>
    </form>
</div>
