

<div id="dialog-{{ request.GET.dialog }}" title="Upload Certificate">
    <form id="form-{{ request.GET.dialog }}" 
	  action='{% url "crits.certificates.views.upload_certificate" %}'
          method='POST' enctype="multipart/form-data" target="certificate-iframe"
	  item-type="new-certificate" submit-action="default">
    <table class="form">{{ upload_cert.as_table }}</table>
    <iframe name="certificate-iframe" class="file-submit-iframe" style="display:none;"></iframe>
    </form>
</div>
