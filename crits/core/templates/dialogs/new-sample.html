

<div id="dialog-{{ request.GET.dialog }}" title="Upload Sample">
    <form id="form-{{ request.GET.dialog }}" 
	  action='{% url "crits.samples.views.upload_file" %}' 
	  method='POST' enctype="multipart/form-data" target="new-sample-iframe"
	  item-type="new-sample"
	  input_clear_filter="[type!='hidden']">
    <table class="form">{{ upload_sample.as_table }}</table>
    <iframe name="new-sample-iframe" class="file-submit-iframe" style="display:none;"></iframe>
    </form>
</div>
