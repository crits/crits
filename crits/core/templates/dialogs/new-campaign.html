

<div id="dialog-{{ request.GET.dialog }}" title="Add New Campaign">
    <form id="form-{{ request.GET.dialog }}" 
	  action='{% url "crits.campaigns.views.add_campaign" %}' 
	  method='POST' enctype="multipart/form-data" 
	  item-type="campaign"
	  input_clear_filter='[name!="date"][name!="analyst"][name!="prefix"]'>
    <table class="form">{{ campaign_add.as_table }}</table>
    </form>
</div>
