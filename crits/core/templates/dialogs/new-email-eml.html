

<div id="dialog-{{ request.GET.dialog }}" title="Upload Email (EML)">
    <form id="form-{{ request.GET.dialog }}" 
	  action='{% url "crits.emails.views.email_eml_add" %}' 
	  method='POST' enctype="multipart/form-data" target="eml-iframe"
	  item-type="email-eml" submit-action="default">
    <table class="form">{{ upload_email_eml.as_table }}</table>
    <div id="form-upload-email-results" class="form_results"></div>
    <iframe name="eml-iframe" class="file-submit-iframe" style="display:none;"></iframe>
    </form>
</div>
