

<div id="dialog-{{ request.GET.dialog }}" title="Upload Raw Data">
    <form id="form-{{ request.GET.dialog }}" 
	  action='{% url "crits.raw_data.views.upload_raw_data" %}'
          method='POST' enctype="multipart/form-data" target="raw-data-iframe"
	  item-type="new-raw-data-file" submit-action="default">
    <table class="form">{{ upload_raw_data_file.as_table }}</table>
    <iframe name="raw-data-iframe" class="file-submit-iframe" style="display:none;"></iframe>
    </form>
</div>
